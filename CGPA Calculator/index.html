<!DOCTYPE html>
<html lang="en">

<head>
    <title>CGPA Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="padding: 20px;">
        <div class="card" style="margin: 10px;">
            <div align="center" style="padding: 10px;">
                <h2>CGPA Calculator</h2>
            </div>


            <div id="result" class="row" style="padding: 20px;">
                <div class="col-sm-12">
                    <h5>Result</h5>
                    <hr>
                </div>
                <div class="col-sm-6">
                    <div class="form group">
                        <label for="est_gpa">Estimated GPA</label>
                        <input type="text" class="form-control" id="est_gpa">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form group">
                        <label for="est_cgpa">Estimated CGPA</label>
                        <input type="text" class="form-control" id="est_cgpa">
                    </div>
                </div>
            </div>


            <div id="previous_semester" class="row" style="padding: 20px;">
                <div class="col-sm-12">
                    <h5>Previous Semester Information</h5>
                    <hr>
                </div>

                <div class="col-sm-12 col-md-6">
                    <div class="form group">
                        <label for="credit_completed">Credit Completed</label>
                        <input type="text" class="form-control" id="credit_Completed">
                    </div>
                </div>

                <div class="col-sm-12 col-md-6">
                    <div class="form group">
                        <label for="current_cgpa">Current CGPA</label>
                        <input type="text" class="form-control" id="current_cgpa">
                    </div>
                </div>
            </div>


            <div id="current_semester" class="row" style="padding: 20px;">
                <div class="col-sm-12">
                    <h5>Current Semester Information</h5>
                    <hr>
                </div>
            </div>


            <div id="course_selector" class="row" style="padding: 20px;">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="current_sem_course">Course Taken in Current Semester:</label>
                        <select class="form-control" id="current_sem_course">
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="course_1" class="row" style="padding: 20px;">
                <div class="col-sm-12">
                    <h5>Course 1</h5>
                    <hr>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="Credit_Completed">Credit</label>
                        <input type="text" class="form-control" id="credit_completed_1">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="Current_CGPA">GPA</label>
                        <input type="text" class="form-control" id="current_cgpa_1">
                    </div>
                </div>
            </div>

            <div id="course_2" class="row" style="padding: 20px;">
                <div class="col-sm-12">
                    <h5>Course 2</h5>
                    <hr>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="Credit_Completed">Credit</label>
                        <input type="text" class="form-control" id="credit_completed_2">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="Current_CGPA">GPA</label>
                        <input type="text" class="form-control" id="current_cgpa_2">
                    </div>
                </div>
            </div>
            <div id="course_3" class="row" style="padding: 20px;">
                <div class="col-sm-12">
                    <h5>Course 3</h5>
                    <hr>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="Credit_Completed">Credit</label>
                        <input type="text" class="form-control" id="credit_completed_3">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="Current_CGPA">GPA</label>
                        <input type="text" class="form-control" id="current_cgpa_3">
                    </div>
                </div>
            </div>

            <div id="course_4" class="row" style="padding: 20px;">
                <div class="col-sm-12">
                    <h5>Course 4</h5>
                    <hr>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="Credit_Completed">Credit</label>
                        <input type="text" class="form-control" id="credit_completed_4">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="Current_CGPA">GPA</label>
                        <input type="text" class="form-control" id="current_cgpa_4">
                    </div>
                </div>
            </div>

            <div id="course_5" class="row" style="padding: 20px;">
                <div class="col-sm-12">
                    <h5>Course 5</h5>
                    <hr>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="Credit_Completed">Credit</label>
                        <input type="text" class="form-control" id="credit_completed_5">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="Current_CGPA">GPA</label>
                        <input type="text" class="form-control" id="current_cgpa_5">
                    </div>
                </div>
            </div>

            <div id="course_6" class="row" style="padding: 20px;">
                <div class="col-sm-12">
                    <h5>Course 6</h5>
                    <hr>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="Credit_Completed">Credit</label>
                        <input type="text" class="form-control" id="credit_completed_6">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="Current_CGPA">GPA</label>
                        <input type="text" class="form-control" id="current_cgpa_6">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12" style="padding: 40px;">
                    <div align="center">
                        <button type="button" id="next_btn" class="btn btn-outline-success btn-block">Next</button>
                        <button type="button" id="calculate_btn" class="btn btn-outline-danger btn-block">Calculate CGPA</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <script>
        var counter = 0;

        var est_gpa;
        var est_cgpa;

        $(document).ready(function () {
            $("#current_semester").hide();
            $("#course_selector").hide();
            $("#course_1").hide();
            $("#course_2").hide();
            $("#course_3").hide();
            $("#course_4").hide();
            $("#course_5").hide();
            $("#course_6").hide();
            $("#calculate_btn").hide();
            $("#result").hide();
        });

        $("#next_btn").click(function () {
            counter++;
            if (counter == 1) {
                $("#previous_semester").hide();
                $("#current_semester").show();
                $("#course_selector").show();
            } else if (counter == 2) {
                $("#course_selector").hide();
                $("#calculate_btn").show();
                $("#next_btn").hide();
                if ($("#current_sem_course").val() == 2) {
                    $("#course_1").show();
                    $("#course_2").show();
                    $("#course_3").hide();
                    $("#course_4").hide();
                    $("#course_5").hide();
                    $("#course_6").hide();
                } else if ($("#current_sem_course").val() == 3) {
                    $("#course_1").show();
                    $("#course_2").show();
                    $("#course_3").show();
                    $("#course_4").hide();
                    $("#course_5").hide();
                    $("#course_6").hide();
                } else if ($("#current_sem_course").val() == 4) {
                    $("#course_1").show();
                    $("#course_2").show();
                    $("#course_3").show();
                    $("#course_4").show();
                    $("#course_5").hide();
                    $("#course_6").hide();
                } else if ($("#current_sem_course").val() == 5) {
                    $("#course_1").show();
                    $("#course_2").show();
                    $("#course_3").show();
                    $("#course_4").show();
                    $("#course_5").show();
                    $("#course_6").hide();
                } else if ($("#current_sem_course").val() == 6) {
                    $("#course_1").show();
                    $("#course_2").show();
                    $("#course_3").show();
                    $("#course_4").show();
                    $("#course_5").show();
                    $("#course_6").show();
                }
            }
        });

        $("#calculate_btn").click(function () {

            var credit_completed = $("#credit_completed").val();
            var current_cgpa = $("#current_cgpa").val();

            credit_completed = parseFloat(credit_completed);
            current_cgpa = parseFloat(current_cgpa);

            if ($("#current_sem_course").val() == 2) {
                var c1_credit = $("#credit_completed_1").val();
                var c1_gpa = $("#current_cgpa_1").val();

                var c2_credit = $("#credit_completed_2").val();
                var c2_gpa = $("#current_cgpa_2").val();

                c1_credit = parseFloat(c1_credit);
                c1_gpa = parseFloat(c1_gpa);

                c2_credit = parseFloat(c2_credit);
                c2_gpa = parseFloat(c2_gpa);


                var current_sum = (c1_credit * c1_gpa) + (c2_credit * c2_gpa);

                var current_credit = c1_credit + c2_credit;

                var total_sum = current_sum + (current_cgpa * credit_completed);

                var total_credit = credit_completed + c1_credit + c2_credit;

                est_gpa = current_sum / current_credit;
                est_cgpa = total_sum / total_credit;

            } else if ($("#current_sem_course").val() == 3) {
                var c1_credit = $("#credit_completed_1").val();
                var c1_gpa = $("#current_cgpa_1").val();

                var c2_credit = $("#credit_completed_2").val();
                var c2_gpa = $("#current_cgpa_2").val();

                var c3_credit = $("#credit_completed_3").val();
                var c3_gpa = $("#current_cgpa_3").val();

                c1_credit = parseFloat(c1_credit);
                c1_gpa = parseFloat(c1_gpa);

                c2_credit = parseFloat(c2_credit);
                c2_gpa = parseFloat(c2_gpa);

                c3_credit = parseFloat(c3_credit);
                c3_gpa = parseFloat(c3_gpa);


                var current_sum = (c1_credit * c1_gpa) + (c2_credit * c2_gpa) + (c3_credit * c3_gpa);

                var current_credit = c1_credit + c2_credit + c3_credit;

                var total_sum = current_sum + (current_cgpa * credit_completed);

                var total_credit = credit_completed + c1_credit + c2_credit + c3_credit;

                est_gpa = current_sum / current_credit;
                est_cgpa = total_sum / total_credit;

            } else if ($("#current_sem_course").val() == 4) {
                var c1_credit = $("#credit_completed_1").val();
                var c1_gpa = $("#current_cgpa_1").val();

                var c2_credit = $("#credit_completed_2").val();
                var c2_gpa = $("#current_cgpa_2").val();

                var c3_credit = $("#credit_completed_3").val();
                var c3_gpa = $("#current_cgpa_3").val();

                var c4_credit = $("#credit_completed_4").val();
                var c4_gpa = $("#current_cgpa_4").val();

                c1_credit = parseFloat(c1_credit);
                c1_gpa = parseFloat(c1_gpa);

                c2_credit = parseFloat(c2_credit);
                c2_gpa = parseFloat(c2_gpa);

                c3_credit = parseFloat(c3_credit);
                c3_gpa = parseFloat(c3_gpa);

                c4_credit = parseFloat(c4_credit);
                c4_gpa = parseFloat(c4_gpa);

                var current_sum = (c1_credit * c1_gpa) + (c2_credit * c2_gpa) + (c3_credit * c3_gpa) + (
                    c4_credit * c4_gpa);

                var current_credit = c1_credit + c2_credit + c3_credit + c4_credit;

                var total_sum = current_sum + (current_cgpa * credit_completed);

                var total_credit = credit_completed + c1_credit + c2_credit + c3_credit + c4_credit;

                est_gpa = current_sum / current_credit;
                est_cgpa = total_sum / total_credit;

            } else if ($("#current_sem_course").val() == 5) {
                var c1_credit = $("#credit_completed_1").val();
                var c1_gpa = $("#current_cgpa_1").val();

                var c2_credit = $("#credit_completed_2").val();
                var c2_gpa = $("#current_cgpa_2").val();

                var c3_credit = $("#credit_completed_3").val();
                var c3_gpa = $("#current_cgpa_3").val();

                var c4_credit = $("#credit_completed_4").val();
                var c4_gpa = $("#current_cgpa_4").val();

                var c5_credit = $("#credit_completed_5").val();
                var c5_gpa = $("#current_cgpa_5").val();

                c1_credit = parseFloat(c1_credit);
                c1_gpa = parseFloat(c1_gpa);

                c2_credit = parseFloat(c2_credit);
                c2_gpa = parseFloat(c2_gpa);

                c3_credit = parseFloat(c3_credit);
                c3_gpa = parseFloat(c3_gpa);

                c4_credit = parseFloat(c4_credit);
                c4_gpa = parseFloat(c4_gpa);

                c5_credit = parseFloat(c5_credit);
                c5_gpa = parseFloat(c5_gpa);


                var current_sum = (c1_credit * c1_gpa) + (c2_credit * c2_gpa) + (c3_credit * c3_gpa) + (
                    c4_credit * c4_gpa) + (c5_credit * c5_gpa);

                var current_credit = c1_credit + c2_credit + c3_credit + c4_credit + c5_credit;

                var total_sum = current_sum + (current_cgpa * credit_completed);

                var total_credit = credit_completed + c1_credit + c2_credit + c3_credit + c4_credit + c5_credit;

                est_gpa = current_sum / current_credit;
                est_cgpa = total_sum / total_credit;

            } else if ($("#current_sem_course").val() == 6) {
                var c1_credit = $("#credit_completed_1").val();
                var c1_gpa = $("#current_cgpa_1").val();

                var c2_credit = $("#credit_completed_2").val();
                var c2_gpa = $("#current_cgpa_2").val();

                var c3_credit = $("#credit_completed_3").val();
                var c3_gpa = $("#current_cgpa_3").val();

                var c4_credit = $("#credit_completed_4").val();
                var c4_gpa = $("#current_cgpa_4").val();

                var c5_credit = $("#credit_completed_5").val();
                var c5_gpa = $("#current_cgpa_5").val();

                var c6_credit = $("#credit_completed_6").val();
                var c6_gpa = $("#current_cgpa_6").val();

                c1_credit = parseFloat(c1_credit);
                c1_gpa = parseFloat(c1_gpa);

                c2_credit = parseFloat(c2_credit);
                c2_gpa = parseFloat(c2_gpa);

                c3_credit = parseFloat(c3_credit);
                c3_gpa = parseFloat(c3_gpa);

                c4_credit = parseFloat(c4_credit);
                c4_gpa = parseFloat(c4_gpa);

                c5_credit = parseFloat(c5_credit);
                c5_gpa = parseFloat(c5_gpa);

                c6_credit = parseFloat(c6_credit);
                c6_gpa = parseFloat(c6_gpa);

                var current_sum = (c1_credit * c1_gpa) + (c2_credit * c2_gpa) + (c3_credit * c3_gpa) + (
                    c4_credit * c4_gpa) + (c5_credit * c5_gpa) + (c6_credit * c6_gpa);

                var current_credit = c1_credit + c2_credit + c3_credit + c4_credit + c5_credit + c6_credit;

                var total_sum = current_sum + (current_cgpa * credit_completed);

                var total_credit = credit_completed + c1_credit + c2_credit + c3_credit + c4_credit +
                    c5_credit + c6_credit;

                est_gpa = current_sum / current_credit;
                est_cgpa = total_sum / total_credit;
            }
            $("#est_gpa").val(est_gpa);
            $("#est_cgpa").val(est_cgpa);
            $("#result").show();
        });
    </script>
</body>

</html>
